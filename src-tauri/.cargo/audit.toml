# cargo-audit configuration
# Ignore unmaintained crate warnings from Tauri's transitive dependencies
# These are not security vulnerabilities - just libraries no longer actively maintained

[advisories]
ignore = [
    # GTK3 bindings (Linux only, used by Tauri for Linux builds)
    "RUSTSEC-2024-0411", # gdkwayland-sys
    "RUSTSEC-2024-0412", # gdk
    "RUSTSEC-2024-0413", # atk
    "RUSTSEC-2024-0414", # gdkx11-sys
    "RUSTSEC-2024-0415", # gtk
    "RUSTSEC-2024-0416", # atk-sys
    "RUSTSEC-2024-0417", # gdkx11
    "RUSTSEC-2024-0418", # gdk-sys
    "RUSTSEC-2024-0419", # gtk3-macros
    "RUSTSEC-2024-0420", # gtk-sys

    # Unmaintained proc-macro crate (transitive via glib-macros)
    "RUSTSEC-2024-0370", # proc-macro-error

    # Unmaintained unic-* crates (transitive via urlpattern -> tauri-utils)
    "RUSTSEC-2025-0075", # unic-char-range
    "RUSTSEC-2025-0080", # unic-common
    "RUSTSEC-2025-0081", # unic-char-property
    "RUSTSEC-2025-0098", # unic-ucd-version
    "RUSTSEC-2025-0100", # unic-ucd-ident

    # Unmaintained fxhash (transitive via selectors -> kuchikiki)
    "RUSTSEC-2025-0057", # fxhash

    # glib unsoundness in VariantStrIter (Linux only, we don't use this API)
    "RUSTSEC-2024-0429", # glib
]
